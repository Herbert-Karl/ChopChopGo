title: Suspicious Login Activity in journald
description: Detects suspicious login activity in journald
status: experimental
references:
    - https://www.redhat.com/sysadmin/journald-tips-tricks
author: Your Name Here
date: 2023-03-03
logsource:
    product: linux
    service: systemd-journald
detection:
    selection:
        field:
            name: MESSAGE
            pattern: "session opened for user .*"
        field:
            name: MESSAGE
            pattern: "session closed for user .*"
        field:
            name: MESSAGE
            pattern: "Failed password for .* from .*"
        field:
            name: MESSAGE
            pattern: "Accepted password for .* from .*"
    condition: selection
falsepositives:
    - Legitimate user activity
level: high
